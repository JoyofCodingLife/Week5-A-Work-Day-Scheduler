<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <meta http-equiv="X-UA-Compatible" content="ie=edge" />
 
     <!-- STYLE FILES -->
         <!-- JavaScript for Icons from FontAwesome -->
         <script src="https://kit.fontawesome.com/1228d6a68f.js" crossorigin="anonymous"></script>
         <!-- Bootstrap -->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
         rel="stylesheet" 
         integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
         crossorigin="anonymous">
         <!-- Personal Style -->
         <link rel="stylesheet" href="./assets/css/style.css" />

     <!-- Title -->
     <title>Work Day Scheduler</title>
  </head>

  <body>
     <!-- HEADER SECTION -->
     <header class="jumbotron">
         <h1 class="display-3" id="header">Work Day Scheduler</h1>
         <p class="lead">A simple calendar app for scheduling your work day</p>
         <!-- Currect Date Section -->
         <p id="currentDay" class="lead"></p>
     </header>
 
     <!-- PLANNER SECTION -->
     <div class="container">
         <!-- Timeblocks go here -->
         <!-- 8 AM -->
         <div class="row mb-2 time-block" id="8">
             <div class="col-1 pt-1 hour">8 AM</div>
             <textarea class="col-10 description" placeholder="I need to get a cup of coffee..."></textarea>
             <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
         </div>
         <!-- 9 AM -->
         <div class="row mb-2 time-block" id="9">
            <div class="col-1 pt-1 hour">9 AM</div>
            <textarea class="col-10 description" placeholder="I need to..."></textarea>
            <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
        </div>
         <!-- 10 AM -->
         <div class="row mb-2 time-block" id="10">
            <div class="col-1 pt-1 hour">10 AM</div>
            <textarea class="col-10 description" placeholder="I need to..."></textarea>
            <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
        </div>
         <!-- 11 AM -->
         <div class="row mb-2 time-block" id="11">
            <div class="col-1 pt-1 hour">11 AM</div>
            <textarea class="col-10 description" placeholder="I need to..."></textarea>
            <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
        </div>
         <!-- 12 PM -->
         <div class="row mb-2 time-block" id="12">
            <div class="col-1 pt-1 hour">12 PM</div>
            <textarea class="col-10 description" placeholder="I need to..."></textarea>
            <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
        </div>
        <!-- 1 PM -->
        <div class="row mb-2 time-block" id="13">
           <div class="col-1 pt-1 hour">1 PM</div>
           <textarea class="col-10 description" placeholder="I need to have some lunch..."></textarea>
           <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
       </div>
        <!-- 2 PM -->
        <div class="row mb-2 time-block" id="14">
           <div class="col-1 pt-1 hour">2 PM</div>
           <textarea class="col-10 description" placeholder="I need to..."></textarea>
           <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
       </div>
        <!-- 3 PM -->
        <div class="row mb-2 time-block" id="15">
           <div class="col-1 pt-1 hour">3 PM</div>
           <textarea class="col-10 description" placeholder="I need to..."></textarea>
           <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
       </div>
        <!-- 4 PM -->
        <div class="row mb-2 time-block" id="16">
            <div class="col-1 pt-1 hour">4 PM</div>
            <textarea class="col-10 description" placeholder="I need to..."></textarea>
            <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
        </div>
        <!-- 5 PM -->
        <div class="row mb-2 time-block" id="17">
            <div class="col-1 pt-1 hour">5 PM</div>
            <textarea class="col-10 description" placeholder="I need to finish up for today..."></textarea>
            <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
        </div>

        <!-- Clear All Button -->
        <div class="d-grid col-3 mx-auto">
          <button class="btn btn-outline-danger" type="button" id="clearBtn">Clear All</button>
        </div>

     </div>

     <!-- NOTES SECTION -->
      <!-- Notes Side Button -->
      <button class="btn btn-warning fixed-bottom-left btn-lg" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample" id="notesBtn">
        <i class="far fa-clipboard"></i>
      </button>
      <!-- Notes Side Window -->
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Pad for Notes</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <!-- NotePad -->
        <div class="offcanvas-body">
          <div class="card text-dark bg-warning mb-3" style="max-width: 20rem;">
            <div class="card-body">
              <textarea class="notes" placeholder="Things to remeber..."></textarea>
            </div>
          </div>
        </div>

        <!-- WIP -  Had to remove, need more work to be done, as something is slowing down the page and makes it glitch 
        Buttons to Save abd Delete Notes
        <button class="btn btn-outline-warning" type="button" id="saveNotesBtn">Save Notes</button>
        <button class="btn btn-outline-danger" type="button" id="deleteNotesBtn">Delete Notes</button>
        -->
      </div>

      </div>


     <!-- JAVASCRIPT FILES -->
         <!-- Current jQuery JS -->
         <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" 
         integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" 
         crossorigin="anonymous"></script>
         <!-- Current Moment JS -->
         <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" 
         integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" 
         crossorigin="anonymous"></script>
         <!-- Bootstrap JS -->
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" 
         sintegrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" 
         crossorigin="anonymous">
        </script>
         <!-- Personal JS -->
         <script src="./assets/js/script.js"></script>
  </body>
</html>
